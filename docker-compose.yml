version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    networks:
      - image-wizers
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    # command: ["npm", "run", "dev"]

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    ports:
      - "5500:5500"
    networks:
      - image-wizers

networks:
  image-wizers:
    driver: bridge
